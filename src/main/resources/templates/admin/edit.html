<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>



        </style>
</head>
<body>
<h2>Форма обновления пользователя</h2>

<form th:method="post" th:action="@{/admin/update(id = ${user.getId()})}" th:object="${user}" >
    <label for="username">Введите имя: </label>
    <input type="text" th:field="*{username}" id="username">
    <br/>
    <label for="lastName">Введите фамилию: </label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <br/>
    <label for="age">Введите возраст: </label>
    <input type="text" th:field="*{age}" id="age">
    <br/>
    <label for="email">Введите email: </label>
    <input type="text" th:field="*{email}" id="email">
    <br/>
    <label for="roles">Выберите роли: </label>
    <select multiple size="2" th:field="*{roles}" id="roles">
        <option th:each="role : ${allRoles}"
                th:value="${role.getId()}"
                th:text="${role.getRole()}">

        </option>
    </select>
    <br/>

    <input type="submit" value="Обновить пользователя">

</form>

<a th:href="@{/admin}">Назад к списку</a>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>



</body>
</html>
