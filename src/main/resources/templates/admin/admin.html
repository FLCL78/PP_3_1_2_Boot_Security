<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background-color: #f1f2f4;
            margin: 0;
            padding: 0;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #343a40;
            color: white;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 1px solid #495057;
            padding-left: 20px;
        }

        .user-info .logout {
            color: #6a6969;
            text-decoration: none;
            font-weight: bold;
        }

        .user-info .logout:hover {
            text-decoration: underline;
        }

        .sidebar {
            width: 250px;
            position: fixed;
            height: 100vh;
            top: 29px;
            left: 0;
            background-color: white;
            box-shadow: 1px 0 5px rgba(0, 0, 0, 0.1);
            padding-top: 10px;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #000;
            text-decoration: none;
        }

        .sidebar a.active {
            background-color: #007bff;
            color: #eeeeee;
            font-weight: bold;
        }

        .sidebar a:hover {
            background-color: #1c4ad5;
            color: white;
        }

        .main-content {
            margin-left: 250px;
            padding: 60px 20px 20px;
        }

        .user-table-wrapper {
            background-color: white;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            margin-top: 1px;
        }

        .user-table-header {
            background-color: #f8f9fa;
            padding: 12px 16px;
            font-size: 1.25rem;
            border-bottom: 1px solid #dee2e6;

        }
        .user-new-wrapper {
            background-color: white;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            margin-top: 1px;
        }

        .user-new-header {
            background-color: #f8f9fa;
            padding: 12px 16px;
            font-size: 1.25rem;
            border-bottom: 1px solid #dee2e6;
            margin-top: -1px; /* Убирает зазор между табами и контейнером */
            border-top: 1px solid #dee2e6; /* визуально объединяет с табами */

        }

        .table th, .table td {
            border: none;
            border-bottom: 1px solid #dee2e6;
        }

        .table tbody tr:nth-child(odd) {
            background-color: #eceeef;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .custom-tabs {
            margin-bottom: 0;
        }

        .custom-tabs .nav-link {
            border: 1px solid transparent;
            border-radius: 0.25rem 0.25rem 0 0;
            background-color: #e9ecef;
            color: #495057;
            transition: all 0.3s ease;
            margin-right: 4px;
        }

        .custom-tabs .nav-link:hover {
            background-color: #dee2e6;
            border-color: #dee2e6 #dee2e6 #fff;
        }

        .custom-tabs .nav-link.active {
            background-color: #fff;
            border-color: #dee2e6 #dee2e6 #fff;
            color: #000;
            font-weight: 500;
            position: relative;
            z-index: 2;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 20px;
        }

        .form-label {
            font-weight: bold;
            display: block;
            text-align: center;
        }

        .form-control:focus {
            background-color: #fff9cc;
            border-color: #ffc107;
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
        }

        .form-select:focus {
            background-color: #fff9cc;
            border-color: #ffc107;
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
        }
        .tab-content {
            margin-top: 0 !important;
        }

    </style>
</head>
<body>

<!-- Верхняя панель с email и ролями пользователя -->
<div class="user-info">
    <div>
        <strong th:text="${user.getEmail()}"></strong>
        <span style="font-weight: normal;"> with roles: </span>
        <span th:each="role : ${user.getRoles()}">
            <span class="badge bg-info text-dark" th:text="${#strings.replace(role.getRole(), 'ROLE_', '')}"></span>
        </span>
    </div>

    <!-- Кнопка логаута -->
    <div class="logout">
        <form th:action="@{/logout}" th:method="POST">
            <input class="btn btn-secondary" type="submit" value="Logout"/>
        </form>
    </div>
</div>

<!-- Sidebar -->

<div class="sidebar">
    <a class="active" th:href="@{/admin}">Admin</a>
    <a th:href="@{'/user/' + ${user.id}}">User</a>
</div>

<!-- Админ-панелька с кнопка сверху таблицы -->
<div class="main-content">
    <h1>Admin Panel</h1>
    <ul class="nav nav-tabs custom-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#users">Users table</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#new-user">New user</a>
        </li>
    </ul>

    <div class="tab-content" style="margin-top: 0">
        <div class="tab-pane fade show active" id="users">
            <div class="user-table-wrapper">
                <div class="user-table-header">
                    <strong>All users</strong>
                </div>
                <table class="table table-bordered mb-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u : ${users}">
                        <td th:text="${u.id}">1</td>
                        <td th:text="${u.realUsername}">Имя</td>
                        <td th:text="${u.lastName}">Фамилия</td>
                        <td th:text="${u.age}">30</td>
                        <td th:text="${u.username}">email@mail.com</td>
                        <td>
        <span th:each="role, stat : ${u.roles}"
              th:text="${#strings.replace(role.role, 'ROLE_', '') + (stat.last ? '' : ', ')}"></span>
                        </td>
                        <td>
                            <button type="button"
                                    class="btn btn-primary btn-sm"
                                    th:attr="data-user-id=${u.id},
                            data-user-name=${u.realUsername},
                            data-user-lastname=${u.lastName},
                            data-user-age=${u.age},
                            data-user-email=${u.username},
                            data-user-password=${u.password},
                             data-user-roleids=${#strings.arrayJoin(u.roles.?[#this != null].![id], ',')}"
                                    onclick="openEditModal(this)">
                                Edit
                            </button>
                        </td>
                        <td>
                            <button type="button"
                                    class="btn btn-danger btn-sm"
                                    th:attr="data-user-id=${u.id},
                            data-user-name=${u.realUsername},
                            data-user-lastname=${u.lastName},
                            data-user-age=${u.age},
                            data-user-email=${u.username},
                             data-user-roleids=${#strings.arrayJoin(u.roles.?[#this != null].![id], ',')}"
                                    onclick="openDeleteModal(this)">
                                Delete
                            </button>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
        <div class="tab-pane fade" id="new-user">
            <div class="user-new-wrapper">
                <div class="user-new-header">
                    <strong>Add new user</strong>
                </div>
                <!-- форма добавления нового пользователя -->
                <div class="form-container">
                <form th:action="@{/admin/new}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="mb-3">
                        <label class="form-label">First name</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last name</label>
                        <input type="text" class="form-control" name="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" name="age" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-select" name="roles" multiple required>
                            <option th:each="role : ${allRoles}"
                                    th:value="${role.id}"
                                    th:text="${#strings.replace(role.role, 'ROLE_', '')}">
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Add new user</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>


<!-- Модальное окно Edit -->
<div class="modal fade" id="editModal" tabindex="-1"
     aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editForm" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">ID</label>
                        <input type="text" class="form-control" id="editId" name="id" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">First name</label>
                        <input type="text" class="form-control" id="editFirstName" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last name</label>
                        <input type="text" class="form-control" id="editLastName" name="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" id="editAge" name="age" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" id="editEmail" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="editPassword" name="password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Roles</label>
                        <select class="form-select" id="editRoles" name="roles" multiple required></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Модальное окно удаления -->

<div class="modal fade" id="deleteModal" tabindex="-1"
     aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="deleteForm" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="modal-header">
                    <h5 class="modal-title">Delete user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">ID</label>
                        <input type="text" class="form-control" id="deleteId" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">First name</label>
                        <input type="text" class="form-control" id="deleteFirstName" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last name</label>
                        <input type="text" class="form-control" id="deleteLastName" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" id="deleteAge" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" id="deleteEmail" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Roles</label>
                        <select class="form-select" id="deleteRoles" multiple disabled></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script>
    // Массив для ролей
    const allRoles = [
        // Эти значения нужно вставить вручную, можно через th, но уже T_T
        {id: 1, name: 'ADMIN'},
        {id: 2, name: 'USER'}
    ];
    /* Для модалки удаления */
    // Массив для ролей

    function openDeleteModal(button) {
        const userId = button.getAttribute('data-user-id');
        const userName = button.getAttribute('data-user-name');
        const userLastName = button.getAttribute('data-user-lastname');
        const userAge = button.getAttribute('data-user-age');
        const userEmail = button.getAttribute('data-user-email');
        const userRoleIds = button.getAttribute('data-user-roleids');

        // Заполняем выпадающий список ролей
        const rolesSelect = document.getElementById('deleteRoles');
        rolesSelect.innerHTML = '';
        const selectedIds = userRoleIds ? userRoleIds.split(',') : [];

        allRoles.forEach(role => {
            const option = document.createElement('option');
            option.value = role.id;
            option.text = role.name;
            if (selectedIds.includes(String(role.id))) {
                option.selected = true;
            }
            rolesSelect.appendChild(option);
        });

        document.getElementById('deleteId').value = userId;
        document.getElementById('deleteFirstName').value = userName;
        document.getElementById('deleteLastName').value = userLastName;
        document.getElementById('deleteAge').value = userAge;
        document.getElementById('deleteEmail').value = userEmail;


        const form = document.getElementById('deleteForm');
        form.setAttribute('action', `/admin/delete?id=${userId}`);

        const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
        deleteModal.show();
    }

    /* Для модалки edit */

    function openEditModal(button) {
        const userId = button.getAttribute('data-user-id');
        const userName = button.getAttribute('data-user-name');
        const userLastName = button.getAttribute('data-user-lastname');
        const userAge = button.getAttribute('data-user-age');
        const userEmail = button.getAttribute('data-user-email');
        const userPassword = button.getAttribute('data-user-password');
        const userRoleIds = button.getAttribute('data-user-roleids');

        // Заполняем выпадающий список ролей
        const rolesSelect = document.getElementById('editRoles');
        rolesSelect.innerHTML = '';
        const selectedIds = userRoleIds ? userRoleIds.split(',') : [];

        allRoles.forEach(role => {
            const option = document.createElement('option');
            option.value = role.id;
            option.text = role.name;
            if (selectedIds.includes(String(role.id))) {
                option.selected = true;
            }
            rolesSelect.appendChild(option);
        });

        document.getElementById('editId').value = userId;
        document.getElementById('editFirstName').value = userName;
        document.getElementById('editLastName').value = userLastName;
        document.getElementById('editAge').value = userAge;
        document.getElementById('editEmail').value = userEmail;
        document.getElementById('editPassword').value = '';


        const form = document.getElementById('editForm');
        form.setAttribute('action', `/admin/update?id=${userId}`);

        const editModal = new bootstrap.Modal(document.getElementById('editModal'));
        editModal.show();
    }

</script>


</body>
</html>
