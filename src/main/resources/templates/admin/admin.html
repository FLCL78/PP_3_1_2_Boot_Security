<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админка со всеми пользователями</title>
</head>
<body>

<h2>Админка чудо-круда</h2>

<a th:href="@{/admin/new}">Добавить нового</a>
<hr/>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user : ${users}">
        <td th:text = "${user.getId()}"></td>
        <td th:text = "${user.getUsername()}"></td>
        <td th:text ="${user.getName()}"></td>
        <td th:text ="${user.getLastName()}"></td>
        <td th:text ="${user.getAge()}"></td>
        <td>
            <a th:href="@{admin/edit(id = ${user.getId()})}">Редактировать пользователя</a>
        </td>
        <td>
            <a th:href="@{admin/delete(id = ${user.getId()})}">Удалить пользователя</a>
        </td>
    </tr>
    </tbody>
</table>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Уходи">
</form>

</body>
</html>
