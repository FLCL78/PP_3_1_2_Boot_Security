<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background-color: #f1f2f4;
            margin: 0;
            padding: 0;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #343a40;
            color: white;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 1px solid #495057;
        }

        .user-info .logout {
            color: #6a6969;
            text-decoration: none;
            font-weight: bold;
        }

        .user-info .logout:hover {
            text-decoration: underline;
        }

        .sidebar {
            width: 250px;
            position: fixed;
            height: 100vh;
            top: 29px;
            left: 0;
            background-color: white;
            box-shadow: 1px 0 5px rgba(0, 0, 0, 0.1);
            padding-top: 10px;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #000;
            text-decoration: none;
        }

        .sidebar a.active {
            background-color: #007bff;
            color: #eeeeee;
            font-weight: bold;
        }

        .sidebar a:hover {
            background-color: #1c4ad5;
            color: white;
        }

        .main-content {
            margin-left: 250px;
            padding: 60px 20px 20px;
        }

        .user-table-wrapper {
            background-color: white;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            margin-top: 1px;
        }

        .user-table-header {
            background-color: #f8f9fa;
            padding: 12px 16px;
            font-size: 1.25rem;
            border-bottom: 1px solid #dee2e6;

        }

        .table th, .table td {
            border: none;
            border-bottom: 1px solid #dee2e6;
        }

        .table tbody tr:nth-child(odd) {
            background-color: #eceeef;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .custom-tabs {
            margin-bottom: 0;
        }

        .custom-tabs .nav-link {
            border: 1px solid transparent;
            border-radius: 0.25rem 0.25rem 0 0;
            background-color: #e9ecef;
            color: #495057;
            transition: all 0.3s ease;
            margin-right: 4px;
        }

        .custom-tabs .nav-link:hover {
            background-color: #dee2e6;
            border-color: #dee2e6 #dee2e6 #fff;
        }

        .custom-tabs .nav-link.active {
            background-color: #fff;
            border-color: #dee2e6 #dee2e6 #fff;
            color: #000;
            font-weight: 500;
            position: relative;
            z-index: 2;
        }

    </style>
</head>
<body>

<!-- Верхняя панель с email и ролями пользователя -->
<div class="user-info">
    <div>
        <strong th:text="${user.getEmail()}"></strong>
        <span style="font-weight: normal;"> with roles: </span>
        <span th:each="role : ${user.getRoles()}">
            <span class="badge bg-info text-dark" th:text="${#strings.replace(role.getRole(), 'ROLE_', '')}"></span>
        </span>
    </div>

    <!-- Кнопка логаута -->
    <div class="logout">
        <form th:action="@{/logout}" th:method="POST">
            <input class="btn btn-secondary" type="submit" value="Logout"/>
        </form>
    </div>
</div>

<!-- Sidebar -->

<div class="sidebar">
    <a class="active" th:href="@{/admin}">Admin</a>
    <a th:href="@{/user}">User</a>
</div>

<!-- Админ-панелька с кнопка сверху таблицы -->
<div class="main-content">
    <h1>Admin Panel</h1>
    <ul class="nav nav-tabs custom-tabs">
        <li class="nav-item">
            <a class="nav-link [[${#httpServletRequest.requestURI == '/admin'} ? 'active' : '']]" th:href="@{/admin}">Users
                table</a>
        </li>
        <li class="nav-item">
            <a class="nav-link [[${#httpServletRequest.requestURI == '/admin/new'} ? 'active' : '']]"
               th:href="@{/admin/new}">New user</a>
        </li>
    </ul>


    <div class="user-table-wrapper">
        <div class="user-table-header">
            <strong>All users</strong>
        </div>
        <table class="table table-bordered mb-0">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.getId()}">1</td>
                <td th:text="${user.getRealUsername()}">Имя</td>
                <td th:text="${user.getLastName()}">Фамилия</td>
                <td th:text="${user.getAge()}">30</td>
                <td th:text="${user.getUsername()}">email@mail.com</td>
                <td>
        <span th:each="role, stat : ${user.getRoles()}"
              th:text="${#strings.replace(role.getRole(), 'ROLE_', '') + (stat.last ? '' : ', ')}"></span>
                </td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm"
                            th:attr="data-bs-target='#editModal__' + ${user.id}"
                            data-bs-toggle="modal">
                        Edit
                    </button>
                </td>
                <td>
                    <a class="btn btn-danger btn-sm" th:href="@{/admin/delete(id=${user.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Модальное окно Edit -->
<div th:each="user : ${users}">
    <div class="modal fade" th:id="'editModal__' + ${user.id}" tabindex="-1"
         aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:method="post" th:action="@{/admin/update(id=${user.id})}" th:object="${user}">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label th:for="'username__' + ${user.id}" class="form-label">First name</label>
                            <input type="text" th:field="*{username}" class="form-control"
                                   th:id="'username__' + ${user.id}">
                        </div>
                        <div class="mb-3">
                            <label th:for="'lastName__' + ${user.id}" class="form-label">Last name</label>
                            <input type="text" th:field="*{lastName}" class="form-control"
                                   th:id="'lastName__' + ${user.id}">
                        </div>
                        <div class="mb-3">
                            <label th:for="'age__' + ${user.id}" class="form-label">Age</label>
                            <input type="text" th:field="*{age}" class="form-control"
                                   th:id="'age__' + ${user.id}">
                        </div>
                        <div class="mb-3">
                            <label th:for="'email__' + ${user.id}" class="form-label">Email</label>
                            <input type="text" th:field="*{email}" class="form-control"
                                   th:id="'email__' + ${user.id}">
                        </div>
                        <div class="mb-3">
                            <label th:for="'password__' + ${user.id}" class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control"
                                   th:id="'password__' + ${user.id}">
                        </div>
                        <div class="mb-3">
                            <label th:for="'roles__' + ${user.id}" class="form-label">Role</label>
                            <select multiple size="2" class="form-select" th:field="*{roles}"
                                    th:id="'roles__' + ${user.id}">
                                <option th:each="role : ${allRoles}"
                                        th:value="${role.id}"
                                        th:text="${#strings.replace(role.role, 'ROLE_', '')}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-secondary" data-bs-dismiss="modal">Close</a>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>
</html>
