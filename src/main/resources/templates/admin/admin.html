<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background-color: #f1f2f4;
            margin: 0;
            padding: 0;
        }
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #343a40;
            color: white;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 1px solid #495057;
        }

        .user-info .logout {
            color: #6a6969;
            text-decoration: none;
            font-weight: bold;
        }

        .user-info .logout:hover {
            text-decoration: underline;
        }

        .sidebar  {
            width: 250px;
            position: fixed;
            height: 100vh;
            top: 29px;
            left: 0;
            background-color: white;
            box-shadow: 1px 0 5px rgba(0, 0, 0, 0.1);
            padding-top: 10px;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #000;
            text-decoration: none;
        }

        .sidebar a.active {
            background-color: #007bff;
            color: #eeeeee;
            font-weight: bold;
        }

        .sidebar a:hover {
            background-color: #1c4ad5;
            color: white;
        }

        .main-content {
            margin-left: 250px;
            padding: 60px 20px 20px;
        }

        .all-user-heading {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
            border: 1px solid #dee2e6;
            background-color: #eceeef;
        }

        .table-container {
            border: none;
            border-radius: 0;
            overflow: hidden;
            background-color: white;

        }
        .table th, .table td {
            border: none;
            border-bottom: 1px solid #dee2e6;
        }

        .table tbody tr:nth-child(odd) {
            background-color: #eceeef;
        }
        .table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

    </style>
</head>
<body>

<!-- Верхняя панель с email и ролями пользователя -->
<div class="user-info">
    <div>
        <strong th:text="${user.getEmail()}"></strong>
        <span style="font-weight: normal;"> with roles: </span>
        <span th:each="role : ${user.getRoles()}">
            <span class="badge bg-info text-dark" th:text="${#strings.replace(role.getRole(), 'ROLE_', '')}"></span>
        </span>
    </div>

    <!-- Кнопка логаута -->
    <div class="logout">
        <form th:action="@{/logout}" th:method="POST">
            <input class="btn btn-secondary" type="submit" value="Logout"/>
        </form>
    </div>
</div>

<!-- Sidebar -->

<div class="sidebar">
    <a class="active" th:href="@{/admin}">Admin</a>
    <a th:href="@{/user}">User</a>
</div>

<!-- Админ-панелька с кнопка сверху таблицы -->
<div class="main-content">
    <h1>Admin Panel</h1>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/admin}">Users table</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/admin/new}">New user</a>
        </li>
    </ul>


    <h2 class="all-user-heading">All users</h2>
    <div class="table-container">
        <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getRealUsername()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getAge}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td th:each="role : ${user.getRoles()}">
                <span class="badge bg-info text-dark" th:text="${#strings.replace(role.getRole(), 'ROLE_', '')}"></span>
            </td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/admin/edit(id=${user.getId()})}">Edit</a>
            </td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{/admin/delete(id=${user.getId()})}">Delete</a>
            </td>
        </tr>
        </tbody>
        </table>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>
</html>
